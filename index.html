<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Icons</title>

  <style>
    body {
      background: #1a1a1a;
      color: #ddd;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      margin: 0;
      padding: 1rem 1rem 4rem;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: .5rem 1rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: .9rem;
      font-weight: 500;
      color: #bbb;
      margin: 0;
    }

    #count {
      font-size: .8rem;
      line-height: 1;
      color: #bbb;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      padding: .4rem .6rem;
      min-width: max-content;
    }

    /* GRILLE 160px â†’ plus grand qu'avant */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    /* CARD plus grande, plus respirante */
    .item {
      background: #1e1e1e;
      border: 2px solid #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow:
        0 10px 20px rgb(0 0 0 / 0.6),
        0 0 0 1px rgb(255 255 255 / 0.03);
    }

    /* Zone image plus grande + ratio carrÃ© */
    .thumb-wrap {
      background: #000;
      border-radius: 6px;
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 150px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #2f2f2f;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.8) inset;
    }

    .thumb-wrap img {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
    }

    /* Nom lisible (nom RP / commercial) */
    .filename {
      font-size: .8rem;
      font-weight: 500;
      color: #ddd;
      margin-top: .9rem;
      word-break: break-word;
      line-height: 1.3;
    }

    /* Nom technique du fichier */
    .techname {
      font-size: .7rem;
      color: #666;
      margin-top: .3rem;
      word-break: break-all;
      line-height: 1.2;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
  </style>
</head>

    const entries = Object.entries(data.icons);

    // tri alpha FR
    entries.sort(([nameA], [nameB]) =>

    entries.forEach(([displayName, fileName]) => {
      const card = document.createElement("div");
      card.className = "item";

      // ðŸ‘‡ ICI on ajoute le chemin assets/
      card.innerHTML = `
        <div class="thumb-wrap">
          <img src="./assets/${fileName}" alt="${displayName}" />
        </div>
        <div class="filename">${displayName}</div>
        <div class="techname">${fileName}</div>
      `;

      grid.appendChild(card);
    });

    count.textContent = entries.length + " assets";
