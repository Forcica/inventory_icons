    body {
      background: #1a1a1a;
      color: #ddd;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: .5rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1rem;
      font-weight: 500;
      color: #888;
      margin: 0;
    }

    #count {
      font-size: .8rem;
      color: #555;
      background: #000;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: .25rem .5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 2rem;
    }

    .item {
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    .thumb-wrap {
      background: #000;
      border-radius: 4px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumb-wrap img {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
    }

    .filename {
      font-size: 0.7rem;
      color: #aaa;
      margin-top: 0.75rem;
      word-break: break-word;
      line-height: 1.2;
    }

    .techname {
      font-size: 0.6rem;
      color: #444;
      margin-top: 0.25rem;
      word-break: break-all;
      line-height: 1.2;
      font-family: monospace;
    }
  </style>
</head>

    );

    entries.forEach(([displayName, fileName]) => {

      card.className = "item";
